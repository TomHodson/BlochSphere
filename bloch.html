<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BlochSphere</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body style="font-family: 'Helvetica', 'Arial', sans-serif;">
        <div id="container" style="width: 100%; height:100%;"></div>
		<div id="descpanel" style="position: absolute; left: 10px; top: 10px; background-color:white; padding: 10px;">
			(u = 0.00, v = 0.00, w = -1.00)
		</div>
        <div id="sidepanel" style="position: absolute; right: 10px; top: 10px; background-color:white; padding: 10px;">
            <h1 style="color: #333;">BlochSphere</h1>
            <table style="width: 100%; color: #555;">
                <tr>
                    <td>Rabi frequency</td>
                    <td><input onchange="updateRabiFrequency(this.value)" type="number" name="quantity" min="0" max="100" value="0"></td>
                </tr>
                <tr>
                    <td>Detuning</td>
                    <td><input onchange="updateDetuning(this.value)" type="number" name="quantity" min="1" max="5" value="1"></td>
                </tr>
                <tr>
                    <td>Position</td>
                    <td><input id="a" type="number" name="quantity" min="-1" max="1" value="1"></td>
                    <td><input id="b" type="number" name="quantity" min="-1" max="1" value="1"></td>
                    <td><input id="c" type="number" name="quantity" min="-1" max="1" value="1"></td>
                    <td><button onclick="reset()">Reset</button></td>
                </tr>
            </table>
        </div>
		<script src="three.js"></script>
        <script src="OrbitControls.js"></script>
        <script src="jquery.js"></script>
		<script src="sphere.js"></script>
	</body>
</html>
